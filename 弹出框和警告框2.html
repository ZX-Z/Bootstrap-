		<div id="alert" class="alert alert-danger fade in">
			<button class="close" >
				<span>&times;</span>
			</button>
			<p>警告：您的浏览器不支持！</p>
		</div>
		
	
	
	
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(".close").on("click",function(){
			$("#alert").alert("close");
		});
		
		$("#alert").on("close.bs.alert",function(){
			alert("close");
		})
	</script>
</html>
