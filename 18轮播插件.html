<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />		
		<title>轮播插件</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />		
	</head>
	<body  >
		
		
		<!--data-ride="carousel" 自动轮播每5秒--> 
		<div id="myCarousel" class="carousel slide" style="width: 960px;">
			<ol class="carousel-indicators">
				<li data-target = "#myCarousel" data-slide-to = "0" class="active"></li>
				<li data-target = "#myCarousel" data-slide-to = "1"></li>
				<li data-target = "#myCarousel" data-slide-to = "2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/aad82bf8a899745b1b342a8d387624d0.jpg" alt="第一张" />
					<div class="carousel-caption">
						<h3>孤岛危机图片</h3>
						<p>这是一款第一人称设计游戏</p>
					</div>
				</div>
				<div class="item">
					<img src="img/b3119313b07eca80389a0863972397dda0448392.jpg" alt="第二张" />
					<div class="carousel-caption">
						<h3>剑圣源计划</h3>
						<p>这是英雄联盟游戏的一款皮肤</p>
					</div>
				</div>
				<div class="item">
					<img src="img/cdf16676a3b25ac73a3313c7df33560e.jpg" alt="第三张" />
					<div class="carousel-caption">
						<h3>一张图片</h3>
						<p>这是一张普通壁纸图片</p>
					</div>
				</div>
			</div>
			<a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
			<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
		</div>
	
	    <button id="cycle" class="btn btn-default">开始</button>
	    <button id="pause" class="btn btn-default">停止</button>
	    <button id="number" class="btn btn-default">播放第三条</button>
	    <button id="prev" class="btn btn-default">上一个</button>
	    <button id="next" class="btn btn-default">下一个</button>
	    
		
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$("#myCarousel").carousel({
			interval:2000,
//			pause:"hover",
			wrap:true,
		});


		$("#cycle").on("click",function(){
			$("#myCarousel").carousel("cycle");
		});
		$("#pause").on("click",function(){
			$("#myCarousel").carousel("pause");
		});
		$("#number").on("click",function(){
			$("#myCarousel").carousel(2);
		});
		$("#prev").on("click",function(){
			$("#myCarousel").carousel("prev");
		});
		$("#next").on("click",function(){
			$("#myCarousel").carousel("next");
		});
//		$("#myCarousel").on("slide.bs.carousel",function(){
//			
//			alert("执行之前调用");
//		});
//		$("#myCarousel").on("slid.bs.carousel",function(){
//			
//			alert("执行之后调用");
//		})
	</script>
</html>
