<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />		
		<title>弹出框和警告框插件</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />		
        <style>
        	#view{
        		width: 300px;
        		height: 100px;
        		border: 1px solid red;
        	}
        </style>
	</head>
	<body style="margin: 200px;">
		
		<div id="view">
			<button id="b" class="btn btn-danger btn-lg" 
				data-toggle="popover"
			    title="Bootstrap"			    
			    data-content="Bootstrap 是基于 HTML、CSS、JAVASCRIPT 的，它简洁灵活，使得 Web 开发更加快捷。[1]  它由Twitter的设计师Mark Otto和Jacob Thornton合作开发，是一个CSS/HTML框架。"
				
			>点击弹出/隐藏弹出框</button>
		</div>

		<button id="btn">按钮</button>
	
	
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$("button").popover({
			viewport:{
				selector:"#view",
				padding:10,
			}
		}
		);
		$("#btn").on("click",function(){
			$("#b").popover("toggle");
		});
		
		$("#b").on("show.bs.popover",function(){
			alert("show");
		})
		
	</script>
</html>
